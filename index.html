    <script src="https://js.paystack.co/v1/inline.js"></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyTwtLDJRgq_p3valjDua7oUDY3BmCP2-JZW-uNnGPEaLn0AEmeL4nrsbBtG_N_pfoV/exec';
        const form = document.forms['submit-to-google-sheet'];
        const paystackForm = document.getElementById("paystackForm");
        paystackForm.addEventListener("submit", payWithPaystack, false);
        function payWithPaystack(e){
            e.preventDefault();
            let handler = PaystackPop.setup(
                {
                    key:"pk_test_09fc76f50acf2edb6dcc24febd8e33364d46e0ce",
                    email:document.getElementById("emailAddress").value,
                    amount:5000*100,
                    ref: ''+Math.floor((Math.random() * 1000000000) + 1),
                    currency: 'NGN',
                    onclose: function (params) {
                        alert("window closed.");
                    },
                    callback: function (e) {
                        // let message = "payment complete! Reference:" + response.reference + "check your mail for your receipt";
                        // alert(message);
                       e.preventDefault()
                      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                        .then(response => console.log('Success!', response))
                        .catch(error => console.error('Error!', error.message))
                    }
                }
            );
            handler.openIframe();
        }
    </script>
